<div #header class="header sticky" [ngClass]="{ glue: isSticky }">
  <img src="../../assets/images/logo.png" class="sticky-img" />
</div>

<video
  poster="../../assets/images/background-poster.jpeg"
  autoplay
  loop
  muted
  id="myVideo"
  style="min-height: 100%; min-width: 100%; position: fixed; top: 0; left: 0; display:block"
>
  <source src="../../assets/videos/background.mp4" type="video/mp4" />
</video>

<div class="section">
  <div class="overlay-container">
    <div class="color-overlay"></div>
    <!-- empty first section -->
  </div>
</div>

<div class="section">
  <div class="overlay-container">
    <div class="color-overlay"></div>
    <div class="container-content">
      <div class="copy">
        <p>
          JaneTech provides world class design and development services
          specializing in highly complex digital experiences.
        </p>
        <p>
          We have years of success building widely functional, beautifully
          designed products at scale
        </p>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="overlay-container">
    <div class="color-overlay"></div>
    <div class="container-content">
      <div class="connect">
        Connect
      </div>
      <div class="email">
        Hello@JaneTech.io
        <div class="animate">
          We're always open to have a conversation.
        </div>
      </div>
    </div>
  </div>
</div>
